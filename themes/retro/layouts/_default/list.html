{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ .Content }}

  {{/* Check if data.json is available for thought content */}}
  {{ range .Pages }}
    <a href="{{ .RelPermalink }}">
      <div class="postcard" >
        <p>{{ .LinkTitle }}</p>
        <span>{{ .Summary }}</span>
      </div>
    </a>
  {{ end }}
{{ end }}
