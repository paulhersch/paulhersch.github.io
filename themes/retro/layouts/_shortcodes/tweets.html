{{ $data := resources.Get (.Get "path") }}
{{ if $data }}
    {{ $data = $data | transform.Unmarshal }}
    {{ range $d := $data }}
      <div class="tweet">
        <span style="font-size: 8pt;"> {{ time.AsTime $d.timestamp | time.Format "January 2, 2006" }} </span>
        <p> {{ $d.message }} </p>
      </div>
    {{ end }}
{{ end }}
